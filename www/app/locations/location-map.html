<ion-view title="Location Map" ng-controller="LocationMapCtrl as model">
    <ion-content class="has-header">
        <ui-gmap-google-map dragging="true" center="model.map.center" zoom="model.map.zoom">
            <ui-gmap-marker idKey="1" coords="model.marker" options="model.marker.options" events="model.marker.events">
            </ui-gmap-marker>
        </ui-gmap-google-map>
    </ion-content>
</ion-view>
