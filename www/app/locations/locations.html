<ion-view ng-controller="LocationsCtrl as model">
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-button-right" ng-repeat="location in model.locations">
                {{location.name}}
                <div class="buttons">
                    <a class="button button-light"
                       ng-href="#/app/location-map/{{location.id}}">
                        <i class="icon ion-ios-location"></i>
                    </a>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
