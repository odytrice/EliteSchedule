<ion-view title="{{model.teamName}}" ng-controller="TeamDetailCtrl as model">
    <ion-content class="has-header">
        <div class="list">
            <a class="item item-icon-right"
               ng-repeat="game in model.games"
               ui-sref="app.game({id: game.gameId})">
                {{game.opponent}} {{game.scoreDisplay}}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
