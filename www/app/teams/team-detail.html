<ion-view title="{{model.teamName}}" ng-controller="TeamDetailCtrl as model">
    <ion-content class="has-header">

        <div class="card">
            <!--<div class="item item-button-right">-->
                <!--<h2>Record: {{model.teamStanding.wins}} - {{model.teamStanding.losses}}</h2>-->
                <!--<button class="button button-positive icon-left"-->
                        <!--ng-class="{'ion-checkmark-round':model.following,'ion-plus-round button-outline':!model.following}"-->
                        <!--ng-click="model.toggleFollow()">-->
                    <!--{{model.following ? "Following": "Not Following"}}-->
                <!--</button>-->
            <!--</div>-->

            <!--<div class="item item-checkbox">-->
                <!--<h2>-->
                    <!--<ion-checkbox ng-model="model.following">{{model.following ? "Following": "Not Following"}}</ion-checkbox>-->
                <!--</h2>-->
            <!--</div>-->

            <div class="item item-toggle">
                <h2>{{model.following ? "Following": "Not Following"}}</h2>
                <label class="toggle toggle-positive">
                    <input type="checkbox" ng-model="model.following" ng-click="model.toggleFollow()"/>
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>

        <div class="list">
            <a class="item item-icon-right"
               ng-repeat="game in model.games"
               ui-sref="app.game({id: game.gameId})">
                <div class="row">
                    <div class="col-20">
                        <p>{{game.time | date: 'dd/MM/yy'}} </p>
                        <p> {{game.time | date: 'shortTime'}}</p>
                    </div>
                    <div class="col col-center">
                        <h3>{{game.homeAway}} {{game.opponent}}</h3>
                        <p>{{game.location}}</p>
                    </div>
                    <div class="col-10 col-center">
                        <h4 class="positive">{{game.scoreDisplay}}</h4>
                    </div>
                </div>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
