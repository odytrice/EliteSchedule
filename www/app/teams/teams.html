<ion-view title="Teams" ng-controller="TeamsCtrl as model">
    <ion-content class="has-header">
        <ion-refresher pulling-text="Pull to Refresh..." on-refresh="model.loadList(true)"></ion-refresher>
        <div class="list">
            <div ng-repeat="division in model.teams">

                <div class="item item-divider item-dark">{{division.divisionName}}</div>

                <a class="item item-icon-right"
                   ng-repeat="team in division.divisionTeams"
                   href="#/app/teams/{{team.id}}">
                    {{team.name}}
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
