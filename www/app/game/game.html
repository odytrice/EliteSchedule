<ion-view title="Game" ng-controller="GameCtrl as model">
    <ion-content class="has-header">
        <div class="card">
            <div class="item item-divider item-dark">Home Team</div>
            <a class="item item-text-wrap item-icon-right" ng-href="#/app/teams/{{model.game.team1Id}}">{{model.game.team1}}</a>
            <div class="item item-divider">Score: {{model.game.team1Score}}</div>
        </div>
        <div class="card">
            <div class="item item-divider item-dark">Away Team</div>
            <a class="item item-text-wrap item-icon-right" ng-href="#/app/teams/{{model.game.team2Id}}">{{model.game.team2}}</a>
            <div class="item item-divider">Score: {{model.game.team2Score}}</div>
        </div>
        <div class="card">
            <div class="item item-divider item-dark">
                Time/Location
            </div>
            <div class="item">
                <span class="bold">Date/Time:</span>
                {{model.game.time | date:'dd/MM/yy'}}
                {{model.game.time | date:'shortTime'}}
            </div>
            <div class="item item-button-right">
                {{model.game.location}}
            </div>
        </div>
    </ion-content>
</ion-view>
