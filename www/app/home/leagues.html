<ion-view ng-controller="LeaguesCtrl as model">
    <ion-content class="has-header">
        <div class="list">
            <a class="item item-icon-right"
               ng-repeat="league in model.leagues"
               ng-click="model.selectLeague(league.id)">
                {{league.name}}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
